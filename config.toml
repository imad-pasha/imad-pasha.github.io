title = "imad-pasha"
theme = "hugo-theme-console"
languageCode = "en-us"

[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      wrapStandAloneImageWithinParagraph = false
      [markup.goldmark.parser.attribute]
        block = true

[params]
